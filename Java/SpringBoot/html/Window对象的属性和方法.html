  <script>
    // 获取window对象
    window.alert("hello");

    // window的方法：
    
    // alert方法，弹框

    // confirm方法，弹出带有选择选项的对话框，点击确认返回值是true，点击取消返回值是false
    var flag = confirm("您确认删除该记录吗");
    alert(flag);

    // 定时器setInterval()方法，周期性的执行某一个函数
    var i = 0;
    setInterval(()=>{
      i++;
      console.log(i);
    },2000);

    // 定时器setTimeout 延迟指定时间执行一次函数
    setTimeout(()=>{
      console.log("延时定时器");
    },3000);


  </script>
